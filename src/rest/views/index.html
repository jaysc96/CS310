<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <title>Datasets</title>
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-pills">
        <li class="active"><a>Home</a></li>
        <li><a href="course_explorer.html">Courses</a></li>
        <li><a href="room_explorer.html">Rooms</a></li>
        <li><a href="schedule.html">Scheduler</a></li>
        <li><a href="tryme.html">Try Me!</a></li>
    </ul>
</div>
<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                Add Dataset
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div id="datasetAdd" class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="datasetId1">Dataset ID</label>
                        <input type="text" class="form-control" id="datasetId1">
                    </div>
                    <div class="form-group">
                        <label for="inputFile">Choose Dataset</label>
                        <input type="file" id="inputFile">
                    </div>
                    <button type="submit" class="btn btn-primary" id="dsetAdd">Add Dataset</button>
                </form>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                Remove Dataset
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse in">
            <div id="datasetRmv" class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="datasetId2">Dataset ID</label>
                        <input type="text" class="form-control" id="datasetId2">
                    </div>
                    <button type="submit" class="btn btn-primary" id="dsetRmv">Remove Dataset</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
