<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../public/jquery.min.js"></script>
    <script src="../public/bootstrap.min.js"></script>
    <script src="../public/app.js"></script>
    <title>Courses</title>
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-pills">
        <li><a href="/">Home</a></li>
        <li class="active"><a>Course Explorer</a></li>
        <li><a href="room_explorer.html">Room Explorer</a></li>
        <li><a href="schedule.html">Scheduler</a></li>
        <li><a href="tryme.html">Try Me!</a></li>
    </ul>
</div>
<div class="container-fluid">
<form id="coursesForm">
    <div class="form-group">
        <label for="courseDept">Department</label>
        <input type="text" class="form-control" id="courseDept" placeholder="eg. cpsc">
    </div>
    <div class="form-group">
        <label for="courseTitle">Title</label>
        <input type="text" class="form-control" id="courseTitle">
    </div>
    <div class="form-group">
        <label for="courseSize">Size</label>
        <input type="text" class="form-control" id="courseSize" placeholder="eg. > 80, = 10..">
    </div>
    <div class="form-group">
        <label for="courseInst">Instructor</label>
        <input type="text" class="form-control" id="courseInst">
    </div>
    <div class="form-group">
        <label>Sort by:</label>
        <div class="form-inline">
            <label>
                <input id="failSort" type="checkbox" class="form-check-input">
                most failing students
            </label>
        </div>
        <div class="form-inline">
            <label>
                <input id="passSort" type="checkbox" class="form-check-input">
                most passing students
            </label>
        </div>
        <div class="form-inline">
            <label>
                <input id="avgSort" type="checkbox" class="form-check-input">
                average grade
            </label>
        </div>
    </div>
    <input type="submit" class="btn btn-default">
</form>
</div>
</body>
</html>
