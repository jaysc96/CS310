<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../public/jquery.min.js"></script>
    <script src="../public/bootstrap.min.js"></script>
    <script src="../public/app.js"></script>
    <title>Rooms</title>
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-pills">
        <li><a href="/">insightUBC</a></li>
        <li><a href="course_explorer.html">Course Explorer</a></li>
        <li class="active"><a>Room Explorer</a></li>
        <li><a href="schedule.html">Scheduler</a></li>
        <li><a href="tryme.html">Try Me!</a></li>
    </ul>
</div>
<div class="container-fluid">
<form id="roomForm">
    <div class="form-group">
        <label for="roomBldg">Enter shortname of building</label>
        <input type="text" class="form-control" id="roomBldg" placeholder="eg. BUCH">
    </div>
    <div class="form-group">
        <label for="roomDist">Distance in meters from aforementioned building:</label>
        <input type="text" class="form-control" id="roomDist">
    </div>
    <div class="form-group">
        <label for="roomNum">Room number:</label>
        <input type="text" class="form-control" id="roomNum">
    </div>
    <div class="form-group">
        <label for="roomSize">Size greater than:</label>
        <input type="text" class="form-control" id="roomSize">
    </div>
    <div class="form-group">
        <label for="roomType">Type</label>
        <input type="text" class="form-control" id="roomType">
    </div>
    <div class="form-group">
        <label for="roomFntr">Furniture</label>
        <input type="text" class="form-control" id="roomFntr">
    </div>
    <input type="submit" class="btn btn-default">
</form>
</div>
<div class="container-fluid">
    <div class="modal fade" id="roomModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Rooms</h4>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead class="thead-inverse"></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
